<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/tienda.css" />
  </head>
  <body>
    <header class="encabezado">
      <h1>Tienda Virtual</h1>
      <ul class="menu">
        <a href="#ropa">Ropa</a
        ><a href="#tecnologia">Tecnologia</a
        ><a href="#zapatos">Zapatos</a
        ><a href="#contacto">Contacto</a>
      </ul>
    </header>
    <div class="contenido">
      <aside class="categoria-conteiner">
        <h3>Categoria</h3>
        <a href="">Ropa</a><a href="">Tecnologia</a><a href="">Zapatos</a>
      </aside>
      <div class="contenedor-secciones">
        <section class="seccion-1" id="ropa">
          <p>Ropa</p>
          <figure>
            <img src="img/pants.jpg" alt="" />
            <figcaption>
              <h4 class="texto">Pantalones elegantes</h4>
              <h4 class="texto">Precio 20$</h4>
              <button class="texto">Comprar</button>
            </figcaption>
          </figure>
        </section>
        <section class="seccion-2" id="tecnologia">
            <p>Tecnología</p>
            <figure>
              <img class="tecnologia" src="img/Computadora-de-escritorio-scaled-e1724955496406.jpg" alt="" />
              <figcaption>
                <h4 class="texto">Pantalones elegantes</h4>
                <h4 class="texto">Precio 20$</h4>
                <button class="texto">Comprar</button>
              </figcaption>
        </section>
        <section class="seccion-3" id="zapatos">
            <p>Zapatos</p>
            <figure>
              <img src="img/zapatos.webp" alt="" />
              <figcaption>
                <h4 class="texto">Pantalones elegantes</h4>
                <h4 class="texto">Precio 20$</h4>
                <button class="texto">Comprar</button>
              </figcaption>
        </section>
        <div class="chat-bot">
            <div class="chat-header">
              <h3>Servicio al Cliente</h3>
              <button class="chat-close">X</button>
            </div>
            <div class="chat-messages">
              <p class="bot-message">¡Hola! ¿En qué puedo ayudarte hoy?</p>
            </div>
            <div class="chat-input">
              <input type="text" placeholder="Escribe tu mensaje..." />
              <button class="send-btn">Enviar</button>
            </div>
          </div>
          
        <footer class="footer" id="contacto">
            <div class="footer-content">
              <div class="contendor-links">
                <a href="" target="_blank" class="icono">
                  <img src="img/instagram.png" alt="Instagram">
                </a>
                <a href="" target="_blank" class="icono">
                  <img src="img/facebook (2).png" alt="Facebook">
                </a>
                <a href="" target="_blank" class="icono">
                  <img src="img/github (1).png" alt="GitHub">
                </a>
              </div>
              <p class="copyright">© 2024 Tienda Virtual. Todos los derechos reservados.</p>
              <a href="tabla.html" class="link-inventarios">Ver tabla de inventario</a>
            </div>
          </footer>
        </section>
        
      </div>
    </div>
  </body>
</html>
